<!DOCTYPE html>

<body>
    <header class="cabecalho"> 
        <h1 class="cabecalho__titulo">PROBABILIDADES DO BRASILEIRÃO</h1>
    </header>
    
    <h2 class="principal__titulo">Insira os times que deseja calcular:</h2>

    <section class="principal">
        
        <div class="container">
            <button class="botao" id="toggleButton">TIME 1</button>
            <div id="menu" class="menu">
                <div class="colunas">
                    <img src="./img/gremio.svg" alt="Time 1" onclick="displayImage(this.src, 1, 'Grêmio')">
                    <img src="./img/palmeiras.svg" alt="Time 2" onclick="displayImage(this.src, 1, 'Palmeiras')">

                    <img src="./img/atletico-mineiro.svg" alt="Time 7" onclick="displayImage(this.src, 1, 'Atlético-MG')">
                    <img src="./img/bahia.svg" alt="Time 8" onclick="displayImage(this.src, 1, 'Bahia')">
                    <img src="./img/botafogo.svg" alt="Time 9" onclick="displayImage(this.src, 1, 'Botafogo')">

                    <img src="./img/logo-goias-esporte-clube-2048.png" alt="Time 14" onclick="displayImage(this.src, 1, 'Goiás')">

                    <img src="./img/fluminense.svg" alt="Time 16" onclick="displayImage(this.src, 1, 'Fluminense')">
                    <img src="./img/fortaleza.svg" alt="Time 17" onclick="displayImage(this.src, 1, 'Fortaleza')">
                    <img src="./img/internacional.svg" alt="Time 18" onclick="displayImage(this.src, 1, 'Internacional')">
                    <img src="./img/santos.svg" alt="Time 19" onclick="displayImage(this.src, 1, 'Santos')">
                    <img src="./img/vasco-da-gama.svg" alt="Time 20" onclick="displayImage(this.src, 1, 'Vasco')">
            </div>
              </div>
            
            <div id="displayImage-1"></div>  
        </div>
            <div class="conteiner__imagem-campo">
                <img class="imagem__campo" src="./img/campo.svg" alt="imagem do campo de futebol">

            </div>
            
            <div class="container-2">
                <button class="botao" id="toggleButton-2">TIME 2</button>

                    <div class="colunas">
                        <img src="./img/gremio.svg" alt="Time 1" onclick="displayImage(this.src, 2, 'Grêmio')">

                        <img src="./img/internacional.svg" alt="Time 18" onclick="displayImage(this.src, 2, 'Internacional')">
                        <img src="./img/santos.svg" alt="Time 19" onclick="displayImage(this.src, 2, 'Santos')">
